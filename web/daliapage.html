<!DOCTYPE html>
<html>

<head>
  <title>Dalia</title>

  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }

    .title {
      color: black;
      font-size: 25px;
      font-weight: bold;
      text-align: center;
    }

    .subtitle {
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      color: rgb(96, 96, 96);
      margin-top: 15px;
    }

    .upload-button {
      background-color: rgb(4, 157, 228);
      color: white;
      border-radius: 18px;
      border: none;
      border-color: rgb(48, 48, 48);
      padding: 10px;
      cursor: pointer;
      margin-right: 8px;
      font-weight: bold;
      font-size: 15px;
      transition: opacity 0.15s, box-shadow 0.15s;
    }

    .submit-button {
      background-color: rgb(4, 157, 228);
      color: white;
      border: none;
      padding: 10px;
      padding-left: 20px;
      padding-right: 20px;
      border-radius: 18px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: opacity 0.15s, box-shadow 0.15s;
    }

    .upload-button:hover {
      opacity: 0.7;
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
    }

    .submit-button:hover {
      opacity: 0.7;
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
    }

    .upload-button:active {
      opacity: 0.4;
    }

    .submit-button:active {
      opacity: 0.4;
    }
  </style>
</head>

<body>
  <p class="title"> Dalia Gcode uploader</p>
  <p class="subtitle">Select a file to upload</p>
  <button class="upload-button">Upload gcode file</button>
  <button class="submit-button">Submit</button>
</body>

</html>
